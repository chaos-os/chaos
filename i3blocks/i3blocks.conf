# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties

# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.

command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
separator=false
full_text=◥▅◤
color=#6272A4
markup=none


# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.

[backlight]
command=~/.config/scripts/backlight
label=☀
interval=1
color=#ffff00
separator=false
#STEP_SIZE=5
#USE_SUDO=0



[volume]
command=~/.config/scripts/volume
label=♪
separator=false
#LABEL=VOL
color=#ff00d4
interval=1
signal=10
#STEP=5%
#MIXER=default
#SCONTROL=[determined automatically]
#NATURAL_MAPPING=0



# Memory usage
#
# The type defaults to "mem" if the instance is not specified.

[memory]
label=
color=#00FFFF
separator=false
interval=30

#[memory]
#label=SWAP
#instance=swap
#separator=false
#interval=30


# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
separator=false
command=~/.config/scripts/disk
color=#54ff82
#DIR=$HOME
#ALERT_LOW=10
label=
#instance=/mnt/data
interval=30

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
#[iface]
#instance=wlan0
#color=#00FF00
#interval=10
#separator=false

#[wifi]
#instance=wlp3s0
#interval=10
#separator=false

#[bandwidth]
#instance=eth0
#interval=5

# CPU usage
#

# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=
interval=10
color=#4287f5
separator=false
min_width=100.00%

separator=false

#[weather]
#full_text="~/.config/scripts/weather.sh"
#command=~/.config/scripts/weather.sh

[temperature]
color=ea1233
label=
interval=10

#separator=false

#[load_average]
#interval=10
separator=false
# Battery indicator
#
# The battery instance defaults to 0.

[apt-upgrades]
command=~/.config/scripts/updates
signal=1
interval=once
color=#FFA500
#PENDING_SYMBOL="\uf021 "
#SYMBOL_ONLY=0
#ALWAYS_PRINT=1
#PENDING_COLOR="#00FF00"
#NONPENDING_COLOR="#FFFFFF"

separator=false

[weather]
command=~/.config/scripts/weather.sh kuwait
label= KW
color=#fc5305
separator=false
interval=10

[battery]
label=
color=#ffffff
#separator=false
#instance=1
interval=30


# Date Time
#
#[time]
#command=date '+%d-%m-%Y   %H:%M:%S'
#interval=1

[separator]

[rofi-calendar]
command=~/.config/scripts/rofi-calendar
interval=3600
separator=false
color=#ffffff
#BAR_POSITION=bottom
#WEEK_START=monday
#DATEFTM=+%a %d %b %Y
#SHORTFMT=+%d/%m/%Y
#LABEL= 
#FONT=Monospace 10
#LEFTCLICK_PREV_MONTH=false
#PREV_MONTH_TEXT=« previous month «

#NEXT_MONTH_TEXT=» next month »
#ROFI_CONFIG_FILE=/dev/null

# Date Time
#
[time]
command=date '+%H:%M:%S'
interval=1
color=#ffffff

[separator]

[shutdown_menu]
full_text=  
color=#ff546b
separator=false
# If you are using FontAwesome, we recommend the power-off icon:
# http://fontawesome.io/icon/power-off/
command=~/.config/scripts/shutdown
#FG_COLOR=#bbbbbb
#BG_COLOR=#111111
#HLFG_COLOR=#111111
#HLBG_COLOR=#bbbbbb
#BORDER_COLOR=#222222
#ROFI_TEXT=Menu:
#ROFI_OPTIONS=-width 11 -location 3 -hide-scrollbar -bw 2
#ZENITY_TITLE=Menu
#ZENITY_TEXT=Action:
#ZENITY_OPTIONS=--column= --hide-header
#ENABLE_CONFIRMATIONS=true (must be true or false)
#ENABLE_CONFIRMATIONS=true (must be true or false)
#LAUNCHER=rofi (must be rofi or zenity)
#LOCKSCRIPT=i3lock --color=${BG_COLOR#"#"}

